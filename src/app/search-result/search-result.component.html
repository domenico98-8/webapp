<div class="container my-5">
  <h3 class="text-center">Risultati della Ricerca</h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let flight of flights">
      <div class="d-flex justify-content-between">
        <div>
          <h5 class="card-title">{{ flight.airline }}</h5>
          <p class="card-text"><strong>Partenza:</strong> {{ flight.departure }}</p>
          <p class="card-text"><strong>Arrivo:</strong> {{ flight.arrival }}</p>
          <p class="card-text"><strong>Durata:</strong> {{ flight.duration }}</p>
          <p class="card-text"><strong>Prezzo:</strong> {{ flight.price }}</p>
        </div>
        <button class="btn btn-success align-self-center">Prenota</button>
      </div>
    </li>
  </ul>
</div>
