<div class="login-container">
  <!-- Logo -->
  <div class="logo">
    <img src="https://flysky.kg/wp-content/uploads/2021/02/cropped-logo-resized.png" alt="Logo"> <!-- Aggiorna con il path corretto del logo -->
  </div>

  <!-- Titolo -->
  <h1>Accedi</h1>

  <!-- Form di Login -->
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Inserisci la tua email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Inserisci la tua password"
        required
      />
    </div>
    <button
      type="submit"
      class="btn"
      [disabled]="!loginForm.valid"
    >
      Login
    </button>
  </form>

  <!-- Link per il recupero della password -->
  <div class="forgot-password">
    <a routerLink="/recover-password">Password dimenticata?</a>
  </div>
  <div class="crea-utenza">
    <a routerLink="/registrazione">Registrati</a>
  </div>
</div>
