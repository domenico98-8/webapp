<div class="profilo-container">
  <h2>Profilo Utente</h2>
  <div class="info">
    <p><strong>Nome:</strong> {{ utente?.nome }}</p>
    <p><strong>Cognome:</strong> {{ utente?.cognome }}</p>
    <p><strong>Data di Nascita:</strong> {{ utente?.dataNascita }}</p>
    <p><strong>Documento:</strong> {{ utente?.documento }}</p>
  </div>
  <div class="azioni">
    <button (click)="logout()" class="btn btn-danger">Logout</button>
    <button (click)="cambioPassword()" class="btn btn-primary">Cambia Password</button>
  </div>
</div>
